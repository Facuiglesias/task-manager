<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./to-do.svg" />
    <link href="./output.css" rel="stylesheet" />
    <title>Task manager</title>
  </head>
  <body class="grid place-items-center w-full h-screen bg-black text-white">
    <main class="bg-[#222] w-2/3 max-w-[600px] h-2/3 flex flex-col px-12">
      <div class="flex justify-between my-8">
        <h1 class="font-semibold text-4xl">Task Manager</h1>
      </div>
      <section class="flex flex-col gap-6">
        <form id="add-tasks" class="border-t">
          <label for="add-task-input" class="pt-6 w-full flex gap-6">
            <input
              id="add-task-input"
              type="text"
              placeholder="Add a new task"
              class="bg-[#F9F9F9] px-4 w-full outline-none border border-[#4C53EF] shadow-[0_0px_20px_rgba(76,86,239,_0.7)] text-[#222]"
            />
            <button type="submit" value="" class="h-fit w-fit bg-[#4C53EF] p-2">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M6 12H18M12 6V18"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </button>
          </label>
        </form>
        <div id="tasks-container" class="flex flex-col gap-4"></div>
        <div
          id="completedTasks-container"
          class="border-t pt-6 flex flex-col gap-4 text-[#9e9e9e]"
        ></div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
