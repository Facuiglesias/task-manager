<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>to do list</title>
  </head>
  <body class="grid place-items-center w-full h-screen bg-black text-white">
    <main class="bg-[#222] w-2/3 max-w-4xl h-2/3 flex flex-col px-12">
      <div class="flex justify-between my-8">
        <h1 class="font-semibold text-4xl">Task Manager</h1>
        <p>Fecha</p>
      </div>
      <section class="flex flex-col gap-6">
        <form class="border-t">
          <label class="pt-6 w-full flex gap-6">
            <input
              type="text"
              placeholder="Add a new task"
              class="bg-[#F9F9F9] px-4 w-full outline-none border border-[#4C53EF] shadow-[0_0px_20px_rgba(76,86,239,_0.7)] text-[#222]"
            />
            <button class="bg-[#4C53EF] h-fit w-fit p-2">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M6 12H18M12 6V18"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </button>
          </label>
        </form>
        <div class="flex flex-col gap-4">
          <div class="flex gap-4">
            <span
              class="appearance-none w-7 h-7 bg-[#F9F9F9] border-2 border-[#4C53EF] cursor-pointer"
            >
            </span>
            <p>Buy water</p>
          </div>
          <div class="flex gap-4">
            <span
              class="appearance-none w-7 h-7 bg-[#F9F9F9] border-2 border-[#4C53EF] cursor-pointer"
            >
            </span>
            <p>Remove uTorrent and install transmition</p>
          </div>
          <div class="flex gap-4">
            <span
              class="appearance-none w-7 h-7 bg-[#F9F9F9] border-2 border-[#4C53EF] cursor-pointer"
            >
            </span>
            <p>Update kernel to latest version</p>
          </div>
        </div>
        <div
          class="border-t pt-6 flex flex-col gap-4 text-[#9e9e9e] line-through"
        >
          <div class="flex gap-4">
            <span
              class="appearance-none w-7 h-7 bg-[#9e9e9e] border-2 border-[#646464] cursor-pointer"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#646464"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="0.288"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M17.0303 8.78039L8.99993 16.8107L5.4696 13.2804L6.53026 12.2197L8.99993 14.6894L15.9696 7.71973L17.0303 8.78039Z"
                    fill="#646464"
                  ></path>
                </g>
              </svg>
            </span>
            <p>Buy headphone</p>
          </div>
          <div class="flex gap-4">
            <span
              class="w-7 h-7 bg-[#9e9e9e] border-2 border-[#646464] cursor-pointer"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#646464"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="0.288"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M17.0303 8.78039L8.99993 16.8107L5.4696 13.2804L6.53026 12.2197L8.99993 14.6894L15.9696 7.71973L17.0303 8.78039Z"
                    fill="#646464"
                  ></path>
                </g>
              </svg>
            </span>
            <p>Tweet @youtubeteam sucks!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
